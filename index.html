<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー＆ストップウォッチ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .time-display {
            font-size: 100px;
            font-weight: bold;
            margin: 20px;
        }
        .buttons button {
            font-size:15px;
            margin: 10px;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>残り時間表示</h1>
        <h2>スタートから</h2>
        <div id="stopwatch-display" class="time-display">00:00:00</div>
        <div class="buttons">
            <button onclick="startStopwatch()">スタート</button>
            <button onclick="stopStopwatch()">ストップ</button>
            <button onclick="resetStopwatch()">リセット</button>
        </div>
        &nbsp;
        
        <h2>終了まで</h2>
        <div id="timer-display" class="time-display">00:00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">スタート</button>
            <button onclick="stopTimer()">ストップ</button>
            <button onclick="resetTimer()">リセット</button>
            <button onclick="addTime(10)">+10s</button>
            <button onclick="addTime(30)">+30s</button>
            <button onclick="addTime(60)">+1m</button>
        </div>
    </div>
    
    <script>
        let stopwatchTimer;
        let elapsedTime = 0;
        let stopwatchRunning = false;

        function startStopwatch() {
            if (!stopwatchRunning) {
            stopwatchRunning = true;
            stopwatchTimer = setInterval(() => {
                elapsedTime++;
                updateStopwatchDisplay();
                updateBackgroundColor();
            }, 1000);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchTimer);
            stopwatchRunning = false;
        }

        function resetStopwatch() {
            clearInterval(stopwatchTimer);
            stopwatchRunning = false;
            elapsedTime = 0;
            updateStopwatchDisplay();
            document.body.style.backgroundColor = "#f4f4f4"; // Reset background color
        }

        function updateStopwatchDisplay() {
            let hours = Math.floor(elapsedTime / 3600);
            let minutes = Math.floor((elapsedTime % 3600) / 60);
            let seconds = elapsedTime % 60;
            document.getElementById("stopwatch-display").textContent =
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function interpolateColor(color1, color2, factor) {
    const result = color1.slice();
    for (let i = 0; i < 3; i++) {
        result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
    }
    return result;
}

function rgbToCSS(rgbArray) {
    return `rgb(${rgbArray[0]}, ${rgbArray[1]}, ${rgbArray[2]})`;
}

function updateBackgroundColor() {
    const colorWhite = [244, 244, 244];  // 初期背景
    const colorOrange = [255, 165, 0];   // 3分時点
    const colorRed = [255, 0, 0];        // 5分時点

    let bgColor;

    if (elapsedTime < 240) {
        // 0:00〜3:59 → 白
        bgColor = colorWhite;
    } else if (elapsedTime < 270) {
        // 4:00〜4:29 → 白 → オレンジ
        let factor = (elapsedTime - 240) / 30;  // 0〜1 に正規化
        bgColor = interpolateColor(colorWhite, colorOrange, factor);
    } else if (elapsedTime < 300) {
        // 4:30〜4:59 → オレンジ → 赤
        let factor = (elapsedTime - 270) / 30;  // 0〜1 に正規化
        bgColor = interpolateColor(colorOrange, colorRed, factor);
    } else {
        // 5:00以降 → 赤
        bgColor = colorRed;
    }

    document.body.style.backgroundColor = rgbToCSS(bgColor);
}

        let timer;
        let countdownTime = 0; // 5分タイマー
        let timerRunning = false;

        function startTimer() {
            if (!timerRunning) {
            timerRunning = true;
            timer = setInterval(() => {
                if (countdownTime > 0) {
                countdownTime--;
                updateTimerDisplay();
                } else {
                clearInterval(timer);
                timerRunning = false;
                document.getElementById("timer-display").style.color = "red";
                }
            }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            timerRunning = false;
            countdownTime = 0;
            updateTimerDisplay();
            document.getElementById("timer-display").style.color = "black";
        }

        function addTime(seconds) {
            countdownTime += seconds;
            updateTimerDisplay();
            document.getElementById("timer-display").style.color = "black";
        }

        function updateTimerDisplay() {
            let hours = Math.floor(countdownTime / 3600);
            let minutes = Math.floor((countdownTime % 3600) / 60);
            let seconds = countdownTime % 60;
            document.getElementById("timer-display").textContent =
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        updateTimerDisplay();
    </script>
</body>
</html>
